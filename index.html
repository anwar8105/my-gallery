<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>My Gallery</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section class="profile">
        <div class="center">
          <img
            src="images/profilePhoto-min.png"
            alt="rodney_cotton"
            class="profile-img"
          />
        </div>
        <h2>Rodney Cotton</h2>
        <p>Helsinki, Finland</p>

        <section class="status">
          <div class="data">
            <p>100</p>
            <p>Posts</p>
          </div>

          <div class="data">
            <p>2,242</p>
            <p>Followers</p>
          </div>

          <div class="data">
            <p>1,432</p>
            <p>Following</p>
          </div>
        </section>
      </section>
    </header>

    <!-- MAIN -->
    <main>
      <section class="grid">
        <img src="images/photo1-min.png" alt="photo1" />
        <img src="images/photo2-min.png" alt="photo2" />
        <img src="images/photo3-min.png" alt="photo3" />
        <img src="images/photo4-min.png" alt="photo4" />
        <img src="images/photo5-min.png" alt="photo5" />
        <img src="images/photo6-min.png" alt="photo6" />
      </section>
    </main>

    <footer>
      <p>Anwar8105 @devchallenges.io</p>
    </footer>
  </body>
</html>
